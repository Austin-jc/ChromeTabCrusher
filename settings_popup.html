<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="toggle.css">
  </head>
  <body>
    <form id="settings_form">
      <label>Max nummber of tabs:</label>
      <input type="text" id="max_numer_tabs" name="maxTabs"><br><br>
      <label>Max time since last viewed (minutes)</label>
      <input type="text" id="max_time_since_viewed" name="maxTime"><br><br>
      <input type="submit" value="Save">
    </form>
    <label class="switch">
      <input type="checkbox" id="active_toggle">
      <span class="slider round"></span>
    </label>

    <script src="settings.js"></script>
  </body>
</html>
